<html>
<head>javascript keyboard events</head>
<body>
<h2>The background color is get to green as long as we are holding a key placing the cursor inside the text fields</h2>
<input type="text"id="input1"onkeydown="keydown()"/>
<script>
<function keydown()
{
document.getElementById("input1").style.background="green";
}
</script>
</body>
</html>
